<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header</title>
        <style>
            header {
                background-color: #f8f9fa;
                padding: 20px;
                text-align: center;
            }
            nav ul {
                list-style-type: none;
                padding: 0;
            }
            nav ul li {
                display: inline;
                margin: 0 15px;
            }
            nav ul li a {
                text-decoration: none;
                color: #007bff;
            }
            </style>
    </head>
    <body>
        <header>
            <h1>My Personal Blog</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#profolio">Profolio</a></li>
                </ul>
            </nav>
        </header>
        <header>
            <img src="https://t3.ftcdn.net/jpg/03/35/86/14/360_F_335861431_bhd8KZGfySl8GazE2IJgpOMjIF7NqeoH.jpg" alt="Logo" />
            <h1>My Company</h1>
            <nav>
              <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </nav>
          </header>
          <header>
            <section>
              <h1>My Website</h1>
              <p>Your source for all things web development</p>
            </section>
            <nav>
              <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </nav>
          </header>
          <header>
            <h1>My Shop</h1>
            <form>
              <input type="text" placeholder="Search products..." />
              <button type="reset">Search</button>
            </form>
          </header>
    </body>
</html>
